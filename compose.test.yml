services:
  wordpress:
    image: cribops-wp:test
    depends_on:
      - db
      - redis
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_SITEURL: http://localhost:8080
      WORDPRESS_HOME: http://localhost:8080
      WP_ADMIN_USER: testadmin
      WP_ADMIN_PASSWORD: testpass123
      WP_ADMIN_EMAIL: test@example.com
      WP_SITE_TITLE: CI Test Site
      WP_DEBUG: true
      WP_DEBUG_LOG: true
      WP_DEBUG_DISPLAY: false
      WORDPRESS_CONFIG_EXTRA: |
        /* Redis Configuration */
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
        define('WP_SITEURL', 'http://localhost:8080');
        define('WP_HOME', 'http://localhost:8080');
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_MAX_MEMORY_LIMIT', '256M');

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
