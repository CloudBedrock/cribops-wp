name: Build and Push WordPress Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  schedule:
    # Run weekly on Monday at 1am UTC to rebuild with latest security updates
    - cron: '0 1 * * 1'

env:
  DOCKER_HUB_REPOSITORY: cloudbedrock/cribops-wp
  AWS_REGION: us-east-1  # Public ECR is only in us-east-1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Create ECR Public repository if it doesn't exist
        run: |
          aws ecr-public describe-repositories --repository-names cribops-wp --region us-east-1 || \
          aws ecr-public create-repository \
            --repository-name cribops-wp \
            --region us-east-1 \
            --catalog-data '{
              "description": "CribOps WordPress with Redis and optimized PHP settings",
              "architectures": ["x86_64", "arm64"],
              "operatingSystems": ["Linux"],
              "logoImageBlob": "",
              "aboutText": "Production-ready WordPress image with Redis support, optimized for Object Cache Pro",
              "usageText": "docker pull public.ecr.aws/cloudbedrock/cribops-wp:latest"
            }'

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_HUB_REPOSITORY }}
            ${{ steps.login-ecr-public.outputs.registry }}/cloudbedrock/cribops-wp
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=php8.2-redis,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ env.DOCKER_HUB_REPOSITORY }}
          readme-filepath: ./README.md