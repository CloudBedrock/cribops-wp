; PHP Configuration for Large File Uploads
upload_max_filesize = 512M
post_max_size = 512M
memory_limit = 512M
max_execution_time = 600
max_input_time = 600
max_input_vars = 5000

; Additional settings for file uploads
file_uploads = On
max_file_uploads = 20

; Session settings for large operations
session.gc_maxlifetime = 3600